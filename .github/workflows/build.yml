name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check Ubuntu version (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          echo "Ubuntu version:"
          lsb_release -a
          echo "Available WebKitGTK packages:"
          apt-cache search webkit2gtk | grep -E "4\.(0|1)-dev"
          echo "Available libsoup packages:"
          apt-cache search libsoup | grep dev

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          
          # Try to install libsoup-3.0-dev, fallback to libsoup2.4-dev if not available
          if apt-cache show libsoup-3.0-dev > /dev/null 2>&1; then
            echo "Installing libsoup-3.0-dev..."
            sudo apt-get install -y libsoup-3.0-dev
          elif apt-cache show libsoup2.4-dev > /dev/null 2>&1; then
            echo "libsoup-3.0-dev not found, installing libsoup2.4-dev..."
            sudo apt-get install -y libsoup2.4-dev
          else
            echo "ERROR: No libsoup package found!"
            exit 1
          fi
          
          # Install WebKitGTK (try 4.1 first, fallback to 4.0)
          if apt-cache show libwebkit2gtk-4.1-dev > /dev/null 2>&1; then
            echo "Installing WebKitGTK 4.1..."
            sudo apt-get install -y libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev
          elif apt-cache show libwebkit2gtk-4.0-dev > /dev/null 2>&1; then
            echo "WebKitGTK 4.1 not found, installing 4.0..."
            sudo apt-get install -y libwebkit2gtk-4.0-dev libjavascriptcoregtk-4.0-dev
          else
            echo "ERROR: No WebKitGTK package found!"
            exit 1
          fi
          
          # Install other dependencies
          sudo apt-get install -y \
            build-essential \
            curl wget file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
          
          echo "Verifying package installation..."
          pkg-config --list-all | grep -E "webkit|soup|javascript" || echo "Packages installed"

      - name: Setup Windows target
        if: matrix.platform == 'windows-latest'
        run: rustup target add x86_64-pc-windows-msvc

      - name: Install frontend dependencies
        run: npm install

      - name: Build application
        run: npm run tauri:build

      - name: Debug build output
        run: ls -R src-tauri/target/release/bundle

      - name: Upload artifacts (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            linux-artifacts/**/*
            macos-artifacts/**/*
            windows-artifacts/**/*
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}